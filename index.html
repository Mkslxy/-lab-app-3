<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління бібліотекою</title>
    <!-- Підключення Bootstrap CSS -->
    <link href="/libs/bootstrap.css" rel="stylesheet">
</head>
<body>

<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Бібліотека</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Користувачі</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основний контейнер -->
<div class="container my-5">

    <!-- Пошук та додавання книги -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" class="form-control w-50" placeholder="Пошук книги...">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">Додати книгу</button>
    </div>

    <!-- Таблиця книг -->
    <table class="table table-striped table-bordered">
        <thead class="table-primary">
        <tr>
            <th>№</th>
            <th>Назва</th>
            <th>Автор</th>
            <th>Рік видання</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Приклад книги</td>
            <td>Іваненко І.</td>
            <td>2020</td>
            <td>
                <button class="btn btn-sm btn-warning">Редагувати</button>
                <button class="btn btn-sm btn-danger">Видалити</button>
            </td>
        </tr>
        <!-- Інші книги тут -->
        </tbody>
    </table>
</div>

<!-- Модальне вікно для додавання книги -->
<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="addBookModalLabel">Додати книгу</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Назва книги</label>
                        <input type="text" class="form-control" id="bookTitle" placeholder="Введіть назву книги">
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">Автор</label>
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Введіть автора">
                    </div>
                    <div class="mb-3">
                        <label for="bookYear" class="form-label">Рік видання</label>
                        <input type="number" class="form-control" id="bookYear" placeholder="Введіть рік">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                <button type="button" class="btn btn-primary">Зберегти</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
